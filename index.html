<script>
  let computerRandom = Math.floor(Math.random() * 3) + 1;

  function computerPlay() {
    if (computerRandom === 1) {
      return("Rock");
    } else if (computerRandom === 2) {
      return("Paper");
    } else {
      return("Sissors");
    }
  }

let computerResult = computerPlay()

  console.log(computerResult)
</script>
